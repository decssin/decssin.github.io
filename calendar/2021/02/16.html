<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020 / 02</title>

    <link rel="stylesheet" href="../../../assets/css/common.css" />
    <style>
        * {outline:none;}
        details {margin-top:25px;}
        details summary {margin-bottom:15px;cursor:pointer;font-size:1.5rem;}
        details * {font-size:1.3rem;}
        details > details {margin-left:1.5rem;}
        p {padding-bottom: 1.8rem;font-size:1.5rem;line-height:1.8;text-indent: 1.5rem;}

        input[type=time] {pointer-events: none;border:0;background: dodgerblue;color: white;border-radius: 9px;padding: 5px 10px 4px;line-height: 1.3rem;vertical-align: middle;width:135px;}
        .total::-webkit-datetime-edit-ampm-field {display: none;}

        #night-theme {background:#1b1b1e;}
        #night-theme {color:white;}
    </style>
</head>
<body style="background:none;margin:75px 18px 25px;">

    </details>

    <details>
        <summary>독서 및 학습</summary>

        <details>
            <summary>PHP 응용 및 실전 끝장내기</summary>
            <p>
                filter.default 환경 설정은 모든 $_GET, $_POST, $_COOKIE, $_REQUEST 및 $_SERVER 데이터를 필터링합니다. 필터 이름을 기본적으로 사용합니다.
                filter.default_flags 환경 설정은 기본 필터로 설정 된 경우 적용할 필터를 지정합니다. 이전 버전과의 호환성을 위해 기본적으로 FILTER_FLAG_NO_ENCODE_QUOTES로 설정됩니다.
            </p>

            <p></p>
        </details>

            <summary>정보처리기사 필기</summary>
            <p></p>
        </details>
    </details>

</html>
