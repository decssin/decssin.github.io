{% for page in site.pages %}
  {% unless page.name == '404.md' %}
    {% if page.title %}
      <li class='c-nav__item' role='presentation'>
        <a class='c-nav__link' href="{{ page.url | replace:'.html','' | prepend: site.baseurl }}">{{ page.title }}</a>
      </li>
    {% endif %}
  {% endunless %}
{% endfor %}
