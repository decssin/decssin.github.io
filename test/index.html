            xhttp.responseType = 'json';
            xhttp.send();

            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // document.getElementById("github-ajax-test").innerHTML = this.responseText;

                    var resp = this.response;
                    console.log(resp);
                }
            };
        }
