<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
</head>
<body>
    <button type="button" onclick="githubTestAjax()">test button</button>
    <div id="github-ajax-test">--- github ajax test ---</div>

    <script>
        function githubTestAjax() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("github-ajax-test").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "github-ajax-test", true);
            xhttp.send();
        }
    </script>
</body>
</html>
