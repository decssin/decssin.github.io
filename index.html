<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jiwon.io</title>

    <link rel="stylesheet" href="index.css" />
    <style>
        table {width: 100%;font-size: 1.5rem;text-align: center;}
        th,td,caption {line-height: 45px;}
        caption {font-weight: bold;}
        .today {background: lightblue;color: white;}
    </style>
    <noscript><div id="noscript">Your browser does not support JavaScript!</div></noscript>
</head>
<body>
    <!-- loader -->
    <div id="svg-loader" style="display:flex;position:absolute;z-index:2;align-content: space-around;justify-content: center;align-items: center;justify-items: center;width:100%;height:100%;background:rgba(255,255,255,0.8);backdrop-filter:blur(5px);transition: opacity 0.3s, visibility 0.3s;">
        <svg id="svg-circle" height="100" width="100" viewBox="0 0 100 100" style="transition: opacity 0.3s, visibility 0.3s;">
            <circle cx="50" cy="50" r="45" style="position: absolute;left: 0; right: 0; top: 0; bottom: 0;fill: none;stroke-width: 5px;stroke-linecap: round;stroke: rgb(64, 0, 148); stroke-width: 8px;stroke: rgb(207, 205, 245);"></circle>
            <circle cx="50" cy="50" r="45" style="position: absolute;left: 0; right: 0; top: 0; bottom: 0;fill: none;stroke-width: 5px;stroke-linecap: round;stroke: rgb(64, 0, 148); stroke-dasharray: 242.6;animation: fill-animation 1s cubic-bezier(1,1,1,1) 0s infinite;"></circle>
        </svg>
    </div>

    <!-- wrap -->
    <div id="wrap">
        <!-- header -->
        <div id="header">
            <a href="" class="title">jiwon.io</a>
        </div>

        <!-- content -->
        <div id="content">


            <table>
                <caption id="calendar-caption"></caption>
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">

                </tbody>
            </table>


        </div>

        <!-- footer -->
        <div id="footer">
            <label>&copy; <a href="javascript:void(0)">Jiwon Min</a>. All rights reserved.</label>
        </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
    <script>
        let date = new Date();
        let first_date = new Date(date.getFullYear(), date.getMonth(), 1);
        let last_date = new Date(date.getFullYear(), date.getMonth() + 1, 0);
        let months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

        let tbl = document.getElementById('calendar-body');
        let capt = document.getElementById('calendar-caption');
        capt.innerHTML = months[date.getMonth()] + " " + date.getFullYear();

        let mark_date = 1;
        for (let i = 0; i < 6; i++) {
            let row = document.createElement("tr");

            for (let j = 0; j < 7; j++) {
                if (i === 0 && j < first_date.getDay()) { 
                    cell = document.createElement("td");
                    cellText = document.createTextNode("");
                    cell.appendChild(cellText);
                    row.appendChild(cell);
                } else if (mark_date > last_date.getDate()) {
                    break;
                } else {
                    cell = document.createElement("td");
                    cellText = document.createTextNode(mark_date);
                    if (mark_date === date.getDate()) {
                        cell.classList.add("today");
                    } // color today's date
                    cell.appendChild(cellText);
                    row.appendChild(cell);
                    mark_date++;
                }
            }

            tbl.appendChild(row);
        }
    </script>
</body>
</html>
